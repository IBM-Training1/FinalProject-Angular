<form class="createAccount" id='createAccount'style="margin-top:30px" >
  <h5 style="font-weight: bold;font-size:x-large; color:  #0450a0;">Update Account</h5>
  <br>
  <div class="row fieldRow " style="color:  #0450a0;">
    <div class="col-sm-12" style="color:  #0450a0;">
      <label for="lname">AccountNumber<span>*</span></label>
      <input [(ngModel)]='account.number' class="form-control" id='number' placeholder="number" name="number">
      <br>

      <button class="btn btn-primary" (click)="searchAccountByNumber(account.number)" style="width:1000px">Get Details</button>

    </div>
  </div>
  <div class="row fieldRow" style="color:  #0450a0;">
    <div class="col-sm-6">
      <label >First Name<span>*</span></label>
      <input [(ngModel)]='account.firstName' maxlength=100 type="text" class="form-control" id='fname'
        placeholder="First Name" name="name" required>
    </div>

    <div class="col-sm-6" style="color:  #0450a0;">
      <label>Last Name<span>*</span></label>
      <input [(ngModel)]='account.lastName' class="form-control" id='lname' placeholder="Last Name" name="lname">

    </div>
  </div>
  <div class="row fieldRow">
    <div class="col-sm-6" style="color:  #0450a0;">
      <label >Address H/No.<span>*</span></label>
      <input [(ngModel)]='account.address.houseNumber' maxlength=100 type="text" class="form-control" id='house'
        placeholder="Address" name="housename" id="housename" required>
    </div>

    <div class="col-sm-6" style="color:  #0450a0;">

      <label >City</label>
      <input [(ngModel)]='account.address.city' class="form-control" placeholder="City" name="City" id="city">

    </div>
  </div>
  <div class="row fieldRow">
    <div class="col-sm-6" style="color:  #0450a0;">
      <label >State</label>
      <input [(ngModel)]='account.address.state' maxlength=100 type="text" class="form-control" placeholder="State"
        name="state" id="state" required>
    </div>

    <div class="col-sm-6" style="color:  #0450a0;">
      <label >Pin Code <span>*</span> </label>
      <input [(ngModel)]='account.address.pinCode' class="form-control" placeholder="Pincode" id="pincode" name="pincode">

    </div>
  </div>
  <div class="row fieldRow">
    <div class="col-sm-6"style="color:  #0450a0;">
      <label >Status</label>
      <select [(ngModel)]='account.status' class="form-control" id='status' name="status" disabled >
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIIVE</option>
        <option value="CLOSED">CLOSED</option>
      </select>
    </div>


    <div class="col-sm-6" style="color:  #0450a0;">
      <label >Type</label>
      <select [(ngModel)]='account.type' name="type" class="form-control" id='type' disabled >
        <option value="SAVINGS">SAVINGS</option>
        <option value="CURRENT">CURRENT</option>

      </select>
    </div>

  </div>

  <div class="row fieldRow">
    <div class="col-sm-6" style="color:  #0450a0;">
      <label >Balance</label>
      <input [(ngModel)]='account.balance' maxlength=100 type="text" class="form-control" placeholder="Balance"
         id="balance" name="balance" disabled required>
    </div>

  </div>


</form>

<button (click)='update()' class="btn btn-primary btn-block" style="margin-bottom: 50px;" >Save</button>
